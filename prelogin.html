
        <div class="lh_change mt30">
            <h2 ng-if="logoutSuccess" class="successMsg">You have been successfully logged out.</h2>
            <h2>Log in to Blockchain Diary by entering your credentials here</h2>
            <h3 style="color:red;" ng-if="loginError">{{loginError}}</h3>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <input id="user_name_login" ng-change="updateUserNameLogin(userName)" placeholder="User Name" type="text" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mb30 mt30" ng-model="userName"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div></div>
            <div ng-if="userNameLoginLeftEmpty==true" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 validationMessage">User Name is required. Please enter.</div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <input id="password_login" type="password" ng-change="updatePasswordLogin(password)" placeholder="Password" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mb30" ng-model="password"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div></div>
            <div ng-if="passwordLoginLeftEmpty==true" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 validationMessage">Password is required. Please enter.</div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <button class="noLeftMargin col-lg-4 col-md-4 col-sm-4 col-xs-4 alterWidth mb10"  id="login" ng-click="logIn(userName, password)">Log In</button><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><div ng-show="loaderRunning" class="loader mt10"></div></div></div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <a class="col-lg-4">Forgot password?</a><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div></div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <button class="noLeftMargin col-lg-4 col-md-4 col-sm-4 col-xs-4 secondarybutton alterWidth" ng-click="updateLoginFlag()" title="Click this button to go back to the home page" id="back">Back</button><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div></div>
        </div>
